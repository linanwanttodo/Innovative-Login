<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柔和几何登录 - 秩序之美</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 柔和几何背景动画 */
        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(170, 184, 194, 0.1);
            animation: shapeMove 20s linear infinite alternate;
        }

        .shape:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 15%;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 10%;
            transform: rotate(45deg);
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 5%;
            border-radius: 50%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 180px;
            height: 180px;
            top: 30%;
            right: 20%;
            transform: rotate(30deg);
            animation-delay: 15s;
        }

        @keyframes shapeMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }

        /* 主容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* 柔和卡片 */
        .soft-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            border: 1px solid rgba(217, 226, 236, 0.5);
            padding: 40px 30px;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(217, 226, 236, 0.3);
            animation: cardFadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 标题区域 */
        .header-content {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
        }

        .card-subtitle {
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .soft-input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            background: #f8fafc;
            color: #475569;
            font-size: 15px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .soft-input::placeholder {
            color: #94a3b8;
        }

        .soft-input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
            background: #ffffff;
        }

        /* 登录按钮 */
        .soft-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0 20px;
            position: relative;
            overflow: hidden;
        }

        .soft-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
        }

        .soft-btn:active {
            transform: translateY(0);
        }

        /* 功能选项 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            color: #64748b;
            font-size: 0.85rem;
        }

        .soft-checkbox {
            margin-right: 8px;
            accent-color: #60a5fa;
        }

        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: #60a5fa;
        }

        /* 分割线 */
        .soft-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .soft-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .soft-divider span {
            background: #f8fafc;
            color: #94a3b8;
            padding: 0 15px;
            font-size: 0.8rem;
            position: relative;
        }

        /* 社交登录 */
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            background: #f8fafc;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #60a5fa;
            color: #60a5fa;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.1);
        }

        /* 注册链接 */
        .signup-section {
            text-align: center;
            color: #64748b;
            font-size: 0.85rem;
        }

        .signup-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: #60a5fa;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(217, 226, 236, 0.5);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #60a5fa;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            background: #ffffff;
            border-color: #3b82f6;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .soft-card {
                padding: 30px 20px;
                margin: 15px;
            }
            
            .card-title {
                font-size: 1.8rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        /* 加载动画 */
        .loading-soft {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">←</a>

    <!-- 柔和几何背景动画 -->
    <div class="geometric-bg">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="soft-card">
            <div class="header-content">
                <h1 class="card-title">几何秩序</h1>
                <p class="card-subtitle">简约之美，和谐共生</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" class="soft-input" placeholder="您的邮箱" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" class="soft-input" placeholder="您的密码" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-group">
                        <input type="checkbox" class="soft-checkbox">
                        记住我
                    </label>
                    <a href="#" class="forgot-link">忘记密码？</a>
                </div>
                
                <button type="submit" class="soft-btn">
                    <span>登录</span>
                </button>
                
                <div class="soft-divider">
                    <span>或通过</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">Google</button>
                    <button type="button" class="social-btn">微信</button>
                    <button type="button" class="social-btn">QQ</button>
                </div>
                
                <div class="signup-section">
                    还没有账户？ <a href="#" class="signup-link">注册新账户</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // 页面加载动画和交互效果
        document.addEventListener("DOMContentLoaded", function() {
            // 按钮点击效果
            const loginBtn = document.querySelector(".soft-btn");
            loginBtn.addEventListener("click", function(e) {
                e.preventDefault();
                
                const btnText = this.querySelector("span");
                const originalText = btnText.textContent;
                
                btnText.innerHTML = "登录中 <span class=\"loading-soft\"></span>";
                this.disabled = true;
                
                setTimeout(() => {
                    btnText.textContent = "登录成功！";
                    this.style.background = "linear-gradient(135deg, #48bb78, #38a169)";
                }, 1500);
                
                setTimeout(() => {
                    btnText.textContent = originalText;
                    this.style.background = "linear-gradient(135deg, #60a5fa, #3b82f6)";
                    this.disabled = false;
                    alert("登录成功！这是一个演示页面。");
                }, 3000);
            });

            // 鼠标移动视差效果
            document.addEventListener("mousemove", function(e) {
                const card = document.querySelector(".soft-card");
                const shapes = document.querySelectorAll(".shape");
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const cardXOffset = (x - 0.5) * 10;
                const cardYOffset = (y - 0.5) * 10;
                card.style.transform = `translate(${cardXOffset}px, ${cardYOffset}px)`;

                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 0.2;
                    const shapeXOffset = (x - 0.5) * speed * 15;
                    const shapeYOffset = (y - 0.5) * speed * 15;
                    shape.style.transform = `translate(${shapeXOffset}px, ${shapeYOffset}px) rotate(${index * 10 + (x * 5)}deg)`;
                });
            });
        });
    </script>
</body>
</html>
