<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自然沉浸登录 - 森林之境</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #c3e6cb 0%, #a2d9ce 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 森林背景动画 */
        .forest-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1518837695357-1b54138d3597?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            filter: grayscale(50%) blur(5px);
            animation: forestZoom 20s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes forestZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* 雾气效果 */
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            mix-blend-mode: overlay;
            animation: fogMove 15s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes fogMove {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(10%) translateY(5%); }
            100% { transform: translateX(0) translateY(0); }
        }

        /* 萤火虫粒子 */
        .fireflies {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .firefly {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #e6f79c;
            border-radius: 50%;
            box-shadow: 0 0 10px #e6f79c, 0 0 20px #e6f79c;
            animation: fireflyMove 10s linear infinite;
            opacity: 0;
        }

        @keyframes fireflyMove {
            0% {
                transform: translate(var(--x-start), var(--y-start)) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x-end), var(--y-end)) scale(1.2);
                opacity: 0;
            }
        }

        /* 主容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* 沉浸卡片 */
        .immersive-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 50px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            animation: cardFadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 标题区域 */
        .header-content {
            text-align: center;
            margin-bottom: 40px;
        }

        .card-title {
            font-size: 2.8rem;
            font-weight: 300;
            color: #2e8b57;
            margin-bottom: 10px;
            animation: titleReveal 1s ease-out 0.3s both;
        }

        .card-subtitle {
            color: #3cb371;
            font-size: 1.1rem;
            font-weight: 400;
            animation: titleReveal 1s ease-out 0.5s both;
        }

        @keyframes titleReveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-field {
            position: relative;
        }

        .nature-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #b2dfdb;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            color: #2e8b57;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .nature-input::placeholder {
            color: #80cbc4;
        }

        .nature-input:focus {
            outline: none;
            border-color: #3cb371;
            box-shadow: 0 0 0 4px rgba(60, 179, 113, 0.15);
            background: rgba(255, 255, 255, 0.95);
        }

        /* 输入框动画 */
        .input-field::before {
            content: ">";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #3cb371;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nature-input:focus + .input-field::before {
            left: 5px;
            color: #2e8b57;
        }

        /* 登录按钮 */
        .login-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #3cb371, #2e8b57);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 32px 0 24px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: ">";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .login-btn:hover::before {
            left: 10px;
            opacity: 1;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(46, 139, 87, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn span {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .login-btn:hover span {
            transform: translateX(15px);
        }

        /* 功能选项 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            color: #3cb371;
            font-size: 0.95rem;
        }

        .nature-checkbox {
            margin-right: 8px;
            accent-color: #3cb371;
            transform: scale(1.1);
        }

        .forgot-link {
            color: #2e8b57;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-link::after {
            content: ">";
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .forgot-link:hover::after {
            right: -10px;
            opacity: 1;
        }

        .forgot-link:hover {
            color: #3cb371;
        }

        /* 分割线 */
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: ">";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #80cbc4;
            font-size: 1.2em;
            animation: dividerPulse 2s infinite alternate;
        }

        .divider::after {
            content: ">";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%) rotateY(180deg);
            color: #80cbc4;
            font-size: 1.2em;
            animation: dividerPulse 2s infinite alternate reverse;
        }

        @keyframes dividerPulse {
            0% { opacity: 0.5; transform: translateY(-50%) scale(1); }
            100% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }

        .divider span {
            background: rgba(255, 255, 255, 0.85);
            color: #80cbc4;
            padding: 0 20px;
            font-size: 0.9rem;
        }

        /* 社交登录 */
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #b2dfdb;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            color: #3cb371;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #2e8b57;
            color: #2e8b57;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 139, 87, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        /* 注册链接 */
        .signup-section {
            text-align: center;
            color: #3cb371;
            font-size: 0.95rem;
        }

        .signup-link {
            color: #2e8b57;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: #3cb371;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3cb371;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            background: #ffffff;
            border-color: #2e8b57;
            color: #2e8b57;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(46, 139, 87, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .immersive-card {
                padding: 40px 24px;
                margin: 20px;
            }
            
            .card-title {
                font-size: 2.2rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        /* 加载动画 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">←</a>

    <!-- 森林背景动画 -->
    <div class="forest-bg"></div>

    <!-- 雾气效果 -->
    <div class="fog"></div>

    <!-- 萤火虫粒子 -->
    <div class="fireflies" id="fireflies-container"></div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="immersive-card">
            <div class="header-content">
                <h1 class="card-title">森林之境</h1>
                <p class="card-subtitle">沉浸式登录体验</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <div class="input-field">
                        <input type="email" class="nature-input" placeholder="您的邮箱" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-field">
                        <input type="password" class="nature-input" placeholder="您的密码" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-group">
                        <input type="checkbox" class="nature-checkbox">
                        记住我
                    </label>
                    <a href="#" class="forgot-link">忘记密码？</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>进入森林</span>
                </button>
                
                <div class="divider">
                    <span>或通过</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">Google</button>
                    <button type="button" class="social-btn">微信</button>
                    <button type="button" class="social-btn">QQ</button>
                </div>
                
                <div class="signup-section">
                    还没有账户？ <a href="#" class="signup-link">注册新账户</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // 创建萤火虫粒子
        function createFireflies() {
            const container = document.getElementById('fireflies-container');
            const count = 30;
            for (let i = 0; i < count; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'firefly';
                firefly.style.setProperty('--x-start', Math.random() * window.innerWidth + 'px');
                firefly.style.setProperty('--y-start', Math.random() * window.innerHeight + 'px');
                firefly.style.setProperty('--x-end', Math.random() * window.innerWidth + 'px');
                firefly.style.setProperty('--y-end', Math.random() * window.innerHeight + 'px');
                firefly.style.animationDelay = Math.random() * 10 + 's';
                firefly.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(firefly);
            }
        }

        // 页面加载动画和交互效果
        document.addEventListener('DOMContentLoaded', function() {
            createFireflies();

            // 按钮点击效果
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                const btnText = this.querySelector('span');
                const originalText = btnText.textContent;
                
                btnText.innerHTML = '加载中 <span class="loading-spinner"></span>';
                this.disabled = true;
                
                setTimeout(() => {
                    btnText.textContent = '进入成功！';
                    this.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                }, 1500);
                
                setTimeout(() => {
                    btnText.textContent = originalText;
                    this.style.background = 'linear-gradient(135deg, #3cb371, #2e8b57)';
                    this.disabled = false;
                    alert('登录成功！这是一个演示页面。');
                }, 3000);
            });

            // 鼠标移动视差效果
            document.addEventListener('mousemove', function(e) {
                const card = document.querySelector('.immersive-card');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const xOffset = (x - 0.5) * 20;
                const yOffset = (y - 0.5) * 20;
                
                card.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
</html>
