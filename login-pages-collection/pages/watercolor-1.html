<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水彩艺术登录 - 柔和韵律</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #fefefe 0%, #f0f0f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 水彩背景动画 */
        .watercolor-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e0f2f7, #c8e6c9, #fff9c4, #ffecb3);
            background-size: 400% 400%;
            animation: watercolorFlow 25s ease infinite;
            z-index: 1;
        }

        @keyframes watercolorFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 墨迹扩散效果 */
        .ink-splash {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(30px);
            animation: splashExpand 15s ease-out infinite alternate;
            opacity: 0;
        }

        .ink-splash:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .ink-splash:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: 20%;
            right: 10%;
            animation-delay: 7.5s;
        }

        @keyframes splashExpand {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        /* 主容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* 水彩卡片 */
        .watercolor-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(224, 242, 241, 0.5);
            padding: 50px 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(224, 242, 241, 0.3);
            animation: cardRise 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardRise {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 标题区域 */
        .header-content {
            text-align: center;
            margin-bottom: 40px;
        }

        .card-title {
            font-size: 2.8rem;
            font-weight: 300;
            color: #4db6ac;
            margin-bottom: 10px;
            animation: titlePaint 1s ease-out 0.3s both;
        }

        @keyframes titlePaint {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card-subtitle {
            color: #80cbc4;
            font-size: 1.1rem;
            font-weight: 400;
            animation: subtitleFade 1s ease-out 0.5s both;
        }

        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .watercolor-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #b2dfdb;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            color: #4db6ac;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .watercolor-input::placeholder {
            color: #80cbc4;
        }

        .watercolor-input:focus {
            outline: none;
            border-color: #26a69a;
            box-shadow: 0 0 0 4px rgba(38, 166, 154, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }

        /* 登录按钮 */
        .watercolor-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #4db6ac, #26a69a);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 32px 0 24px;
            position: relative;
            overflow: hidden;
        }

        .watercolor-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(77, 182, 172, 0.3);
        }

        .watercolor-btn:active {
            transform: translateY(-1px);
        }

        /* 功能选项 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            color: #80cbc4;
            font-size: 0.95rem;
        }

        .watercolor-checkbox {
            margin-right: 8px;
            accent-color: #4db6ac;
            transform: scale(1.1);
        }

        .forgot-link {
            color: #26a69a;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: #4db6ac;
        }

        /* 分割线 */
        .watercolor-divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .watercolor-divider::before {
            content: ">";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #b2dfdb;
            font-size: 1.2em;
            animation: dividerPulse 2s infinite alternate;
        }

        .watercolor-divider::after {
            content: ">";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%) rotateY(180deg);
            color: #b2dfdb;
            font-size: 1.2em;
            animation: dividerPulse 2s infinite alternate reverse;
        }

        @keyframes dividerPulse {
            0% { opacity: 0.5; transform: translateY(-50%) scale(1); }
            100% { opacity: 1; transform: translateY(-50%) scale(1.1); }
        }

        .watercolor-divider span {
            background: rgba(255, 255, 255, 0.9);
            color: #80cbc4;
            padding: 0 20px;
            font-size: 0.9rem;
        }

        /* 社交登录 */
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #b2dfdb;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            color: #4db6ac;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #26a69a;
            color: #26a69a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(77, 182, 172, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        /* 注册链接 */
        .signup-section {
            text-align: center;
            color: #80cbc4;
            font-size: 0.95rem;
        }

        .signup-link {
            color: #26a69a;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: #4db6ac;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(224, 242, 241, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4db6ac;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            background: #ffffff;
            border-color: #26a69a;
            color: #26a69a;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(77, 182, 172, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .watercolor-card {
                padding: 40px 24px;
                margin: 20px;
            }
            
            .card-title {
                font-size: 2.2rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        /* 加载动画 */
        .loading-watercolor {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">←</a>

    <!-- 水彩背景动画 -->
    <div class="watercolor-bg"></div>

    <!-- 墨迹扩散效果 -->
    <div class="ink-splash"></div>
    <div class="ink-splash"></div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="watercolor-card">
            <div class="header-content">
                <h1 class="card-title">水彩登录</h1>
                <p class="card-subtitle">柔和色彩，艺术韵律</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" class="watercolor-input" placeholder="您的邮箱" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" class="watercolor-input" placeholder="您的密码" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-group">
                        <input type="checkbox" class="watercolor-checkbox">
                        记住我
                    </label>
                    <a href="#" class="forgot-link">忘记密码？</a>
                </div>
                
                <button type="submit" class="watercolor-btn">
                    <span>进入画廊</span>
                </button>
                
                <div class="watercolor-divider">
                    <span>或通过</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">Google</button>
                    <button type="button" class="social-btn">微信</button>
                    <button type="button" class="social-btn">QQ</button>
                </div>
                
                <div class="signup-section">
                    还没有账户？ <a href="#" class="signup-link">注册新账户</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // 页面加载动画和交互效果
        document.addEventListener("DOMContentLoaded", function() {
            // 按钮点击效果
            const loginBtn = document.querySelector(".watercolor-btn");
            loginBtn.addEventListener("click", function(e) {
                e.preventDefault();
                
                const btnText = this.querySelector("span");
                const originalText = btnText.textContent;
                
                btnText.innerHTML = "加载中 <span class=\"loading-watercolor\"></span>";
                this.disabled = true;
                
                setTimeout(() => {
                    btnText.textContent = "进入成功！";
                    this.style.background = "linear-gradient(135deg, #48bb78, #38a169)";
                }, 1500);
                
                setTimeout(() => {
                    btnText.textContent = originalText;
                    this.style.background = "linear-gradient(135deg, #4db6ac, #26a69a)";
                    this.disabled = false;
                    alert("登录成功！这是一个演示页面。");
                }, 3000);
            });

            // 鼠标移动视差效果
            document.addEventListener("mousemove", function(e) {
                const card = document.querySelector(".watercolor-card");
                const splashes = document.querySelectorAll(".ink-splash");
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const cardXOffset = (x - 0.5) * 10;
                const cardYOffset = (y - 0.5) * 10;
                card.style.transform = `translate(${cardXOffset}px, ${cardYOffset}px)`;

                splashes.forEach((splash, index) => {
                    const speed = (index + 1) * 0.5;
                    const splashXOffset = (x - 0.5) * speed * 20;
                    const splashYOffset = (y - 0.5) * speed * 20;
                    splash.style.transform = `translate(${splashXOffset}px, ${splashYOffset}px)`;
                });
            });
        });
    </script>
</body>
</html>
