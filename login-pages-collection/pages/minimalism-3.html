<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯色渐变登录 - 简约美学</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 动态渐变背景 */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 浮动圆形 */
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: circleFloat 8s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            right: 30%;
            animation-delay: 6s;
        }

        @keyframes circleFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.6;
            }
        }

        /* 主容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* 纯色卡片 */
        .pure-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: cardFloat 1.2s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardFloat {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 卡片顶部装饰 */
        .card-decoration {
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 100%;
            animation: decorationMove 3s ease-in-out infinite;
        }

        @keyframes decorationMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 卡片内容 */
        .card-content {
            padding: 50px 40px;
        }

        /* 标题区域 */
        .title-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 2.4rem;
            font-weight: 300;
            color: #2d3748;
            margin-bottom: 8px;
            animation: titleFade 1s ease-out 0.3s both;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
            font-weight: 400;
            animation: titleFade 1s ease-out 0.5s both;
        }

        @keyframes titleFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 表单样式 */
        .form-section {
            margin-bottom: 30px;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .pure-input {
            width: 100%;
            padding: 16px 0;
            border: none;
            border-bottom: 2px solid #e2e8f0;
            background: transparent;
            color: #2d3748;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .pure-input::placeholder {
            color: #a0aec0;
        }

        .pure-input:focus {
            outline: none;
            border-bottom-color: #667eea;
        }

        /* 浮动标签 */
        .floating-label {
            position: absolute;
            left: 0;
            top: 16px;
            color: #a0aec0;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .pure-input:focus + .floating-label,
        .pure-input:not(:placeholder-shown) + .floating-label {
            top: -8px;
            font-size: 12px;
            color: #667eea;
            font-weight: 500;
        }

        /* 输入框下划线动画 */
        .input-field::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .pure-input:focus ~ .input-field::after {
            width: 100%;
        }

        /* 纯色按钮 */
        .pure-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 30px 0 20px;
            position: relative;
            overflow: hidden;
        }

        .pure-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .pure-btn:hover::before {
            left: 100%;
        }

        .pure-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .pure-btn:active {
            transform: translateY(0);
        }

        /* 功能选项 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            color: #718096;
            font-size: 0.9rem;
        }

        .pure-checkbox {
            margin-right: 8px;
            accent-color: #667eea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        /* 分割线 */
        .pure-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .pure-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .pure-divider span {
            background: rgba(255, 255, 255, 0.95);
            color: #a0aec0;
            padding: 0 20px;
            font-size: 0.9rem;
        }

        /* 社交登录 */
        .social-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #ffffff;
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* 注册提示 */
        .signup-prompt {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
        }

        .signup-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: #764ba2;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            background: #ffffff;
            color: #667eea;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .card-content {
                padding: 40px 24px;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .social-section {
                flex-direction: column;
            }
        }

        /* 加载状态 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">←</a>

    <!-- 动态渐变背景 -->
    <div class="gradient-bg"></div>

    <!-- 浮动圆形 -->
    <div class="floating-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="pure-card">
            <div class="card-decoration"></div>
            
            <div class="card-content">
                <div class="title-area">
                    <h1 class="main-title">登录</h1>
                    <p class="subtitle">纯净设计，专注体验</p>
                </div>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-section">
                        <div class="input-field">
                            <input type="email" class="pure-input" placeholder=" " required>
                            <label class="floating-label">邮箱地址</label>
                        </div>
                        
                        <div class="input-field">
                            <input type="password" class="pure-input" placeholder=" " required>
                            <label class="floating-label">密码</label>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="pure-checkbox">
                            记住我
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    
                    <button type="submit" class="pure-btn">
                        <span class="btn-text">登录</span>
                    </button>
                    
                    <div class="pure-divider">
                        <span>或者使用</span>
                    </div>
                    
                    <div class="social-section">
                        <button type="button" class="social-button">Google</button>
                        <button type="button" class="social-button">微信</button>
                        <button type="button" class="social-button">QQ</button>
                    </div>
                    
                    <div class="signup-prompt">
                        还没有账户？ <a href="#" class="signup-link">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // 页面加载动画和交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 浮动标签效果
            const inputs = document.querySelectorAll('.pure-input');
            inputs.forEach((input, index) => {
                // 检查初始值
                if (input.value) {
                    input.nextElementSibling.style.top = '-8px';
                    input.nextElementSibling.style.fontSize = '12px';
                    input.nextElementSibling.style.color = '#667eea';
                }
                
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });

                // 添加输入动画
                input.addEventListener('input', function() {
                    this.style.borderBottomColor = '#667eea';
                    setTimeout(() => {
                        if (!this.matches(':focus')) {
                            this.style.borderBottomColor = '#e2e8f0';
                        }
                    }, 300);
                });
            });

            // 按钮点击效果
            const pureBtn = document.querySelector('.pure-btn');
            pureBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                const btnText = this.querySelector('.btn-text');
                const originalText = btnText.textContent;
                
                btnText.innerHTML = '<span class="loading"></span>';
                this.disabled = true;
                
                setTimeout(() => {
                    btnText.textContent = '登录成功';
                    this.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                }, 1500);
                
                setTimeout(() => {
                    btnText.textContent = originalText;
                    this.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                    this.disabled = false;
                    alert('登录成功！这是一个演示页面。');
                }, 3000);
            });

            // 社交按钮动画
            const socialBtns = document.querySelectorAll('.social-button');
            socialBtns.forEach((btn, index) => {
                btn.style.animationDelay = `${1.0 + index * 0.1}s`;
                btn.classList.add('fade-in');
                
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // 添加鼠标移动视差效果
            document.addEventListener('mousemove', function(e) {
                const circles = document.querySelectorAll('.circle');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 0.5;
                    const xOffset = (x - 0.5) * speed * 30;
                    const yOffset = (y - 0.5) * speed * 30;
                    
                    circle.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                });
            });

            // 添加键盘导航支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.classList.contains('pure-input')) {
                    const inputs = Array.from(document.querySelectorAll('.pure-input'));
                    const currentIndex = inputs.indexOf(e.target);
                    if (currentIndex < inputs.length - 1) {
                        inputs[currentIndex + 1].focus();
                    } else {
                        document.querySelector('.pure-btn').click();
                    }
                }
            });

            // 添加滚动触发动画
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            });

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
