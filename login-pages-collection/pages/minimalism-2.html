<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色彩拼接登录 - 创意设计</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 色彩拼接背景 */
        .color-blocks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .color-block {
            position: absolute;
            transition: all 0.8s ease;
            animation: blockMove 12s ease-in-out infinite;
        }

        .color-block:nth-child(1) {
            top: 0;
            left: 0;
            width: 60%;
            height: 40%;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%);
            animation-delay: 0s;
        }

        .color-block:nth-child(2) {
            top: 0;
            right: 0;
            width: 50%;
            height: 60%;
            background: linear-gradient(135deg, #4ecdc4, #7fdbda);
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%);
            animation-delay: 2s;
        }

        .color-block:nth-child(3) {
            bottom: 0;
            left: 0;
            width: 40%;
            height: 50%;
            background: linear-gradient(135deg, #45b7d1, #74c7ec);
            clip-path: polygon(0 0, 100% 20%, 100% 100%, 0 100%);
            animation-delay: 4s;
        }

        .color-block:nth-child(4) {
            bottom: 0;
            right: 0;
            width: 70%;
            height: 30%;
            background: linear-gradient(135deg, #f9ca24, #f0932b);
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 0 100%);
            animation-delay: 6s;
        }

        .color-block:nth-child(5) {
            top: 30%;
            left: 20%;
            width: 25%;
            height: 25%;
            background: linear-gradient(135deg, #a55eea, #c44569);
            border-radius: 50%;
            animation-delay: 8s;
        }

        @keyframes blockMove {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                transform: scale(1.1) rotate(5deg);
                opacity: 0.9;
            }
            50% {
                transform: scale(0.9) rotate(-3deg);
                opacity: 0.7;
            }
            75% {
                transform: scale(1.05) rotate(2deg);
                opacity: 0.85;
            }
        }

        /* 动态粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        /* 主容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* 拼接卡片 */
        .split-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 0;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            animation: cardSlideUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .split-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 107, 107, 0.1) 0%, 
                rgba(78, 205, 196, 0.1) 25%, 
                rgba(69, 183, 209, 0.1) 50%, 
                rgba(249, 202, 36, 0.1) 75%, 
                rgba(165, 94, 234, 0.1) 100%);
            animation: gradientShift 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 卡片头部 */
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: headerGlow 4s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        .header-title {
            font-size: 2.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        /* 卡片主体 */
        .card-body {
            padding: 40px;
            background: #ffffff;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-group {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
        }

        .form-input {
            width: 100%;
            padding: 18px 24px 18px 60px;
            border: 2px solid #f1f3f4;
            border-radius: 16px;
            background: #ffffff;
            color: #2d3748;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* 输入框图标 */
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #a0aec0;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .form-input:focus + .input-icon {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
        }

        /* 彩色登录按钮 */
        .colorful-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #a55eea);
            background-size: 300% 300%;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 32px 0 24px;
            position: relative;
            overflow: hidden;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .colorful-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation-duration: 1s;
        }

        .colorful-btn:active {
            transform: translateY(-1px);
        }

        /* 功能链接 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            color: #718096;
            font-size: 0.9rem;
        }

        .colorful-checkbox {
            margin-right: 8px;
            accent-color: #667eea;
            transform: scale(1.2);
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s ease;
        }

        .forgot-link:hover::after {
            width: 100%;
        }

        /* 分割线 */
        .colorful-divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .colorful-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, #4ecdc4, #45b7d1, transparent);
        }

        .colorful-divider span {
            background: #ffffff;
            color: #a0aec0;
            padding: 0 20px;
            font-size: 0.9rem;
        }

        /* 社交登录 */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            padding: 14px;
            border: 2px solid #f1f3f4;
            border-radius: 12px;
            background: #ffffff;
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* 注册链接 */
        .signup-section {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
        }

        .signup-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: #ff6b6b;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #f1f3f4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            background: #ffffff;
            border-color: #667eea;
            color: #667eea;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .card-header {
                padding: 30px 24px 20px;
            }
            
            .card-body {
                padding: 30px 24px;
            }
            
            .header-title {
                font-size: 1.8rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .social-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">←</a>

    <!-- 色彩拼接背景 -->
    <div class="color-blocks">
        <div class="color-block"></div>
        <div class="color-block"></div>
        <div class="color-block"></div>
        <div class="color-block"></div>
        <div class="color-block"></div>
    </div>

    <!-- 动态粒子 -->
    <div class="particles" id="particles"></div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="split-card">
            <div class="card-header">
                <h1 class="header-title">色彩登录</h1>
                <p class="header-subtitle">拼接设计，创意无限</p>
            </div>
            
            <div class="card-body">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" class="form-input" placeholder="邮箱地址" required>
                            <span class="input-icon">📧</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-input" placeholder="密码" required>
                            <span class="input-icon">🔒</span>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-group">
                            <input type="checkbox" class="colorful-checkbox">
                            记住我
                        </label>
                        <a href="#" class="forgot-link">忘记密码？</a>
                    </div>
                    
                    <button type="submit" class="colorful-btn">
                        登录
                    </button>
                    
                    <div class="colorful-divider">
                        <span>或者使用</span>
                    </div>
                    
                    <div class="social-grid">
                        <button type="button" class="social-btn">Google</button>
                        <button type="button" class="social-btn">微信</button>
                        <button type="button" class="social-btn">QQ</button>
                    </div>
                    
                    <div class="signup-section">
                        还没有账户？ <a href="#" class="signup-link">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // 创建动态粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                
                // 随机颜色
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#a55eea'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        // 页面加载动画和交互效果
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // 添加输入框动画效果
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach((input, index) => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.1)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                    this.parentElement.style.boxShadow = 'none';
                });
            });

            // 添加按钮点击效果
            const colorfulBtn = document.querySelector('.colorful-btn');
            colorfulBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 创建波纹效果
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.5);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                // 模拟登录
                setTimeout(() => {
                    alert('登录成功！这是一个演示页面。');
                }, 1000);
            });

            // 添加社交按钮动画
            const socialBtns = document.querySelectorAll('.social-btn');
            socialBtns.forEach((btn, index) => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // 添加鼠标移动效果
            document.addEventListener('mousemove', function(e) {
                const colorBlocks = document.querySelectorAll('.color-block');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                colorBlocks.forEach((block, index) => {
                    const speed = (index + 1) * 0.3;
                    const xOffset = (x - 0.5) * speed * 10;
                    const yOffset = (y - 0.5) * speed * 10;
                    
                    block.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                });
            });
        });

        // 添加波纹动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
