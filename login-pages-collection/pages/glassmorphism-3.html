<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛玻璃登录 - 创新设计</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 动态网格背景 */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* 浮动几何形状 */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            animation: shapeFloat 15s ease-in-out infinite;
        }

        .shape.triangle {
            width: 0;
            height: 0;
            background: transparent;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid rgba(255, 255, 255, 0.08);
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .shape.circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            top: 60%;
            right: 20%;
            animation-delay: 5s;
        }

        .shape.square {
            width: 60px;
            height: 60px;
            transform: rotate(45deg);
            bottom: 30%;
            left: 10%;
            animation-delay: 10s;
        }

        @keyframes shapeFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* 主容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        /* 毛玻璃卡片 */
        .frosted-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 45px 35px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: cardSlideIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .frosted-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 标题区域 */
        .title-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .main-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 300;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            color: white;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 浮动标签效果 */
        .floating-label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-input:focus + .floating-label,
        .form-input:not(:placeholder-shown) + .floating-label {
            top: -8px;
            left: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(30, 60, 114, 0.8);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* 登录按钮 */
        .login-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 30px 0 25px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* 功能链接 */
        .form-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: rgba(255, 255, 255, 0.8);
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.8);
            transition: width 0.3s ease;
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        .forgot-password:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 分割线 */
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .divider span {
            background: rgba(30, 60, 114, 0.8);
            backdrop-filter: blur(10px);
            padding: 0 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* 注册提示 */
        .signup-prompt {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .signup-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            transition: width 0.3s ease;
        }

        .signup-link:hover::after {
            width: 100%;
        }

        .signup-link:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .frosted-card {
                padding: 35px 25px;
                margin: 20px;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .form-links {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">←</a>

    <!-- 动态网格背景 -->
    <div class="grid-bg"></div>

    <!-- 浮动几何形状 -->
    <div class="floating-shapes">
        <div class="shape triangle"></div>
        <div class="shape circle"></div>
        <div class="shape square"></div>
    </div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="frosted-card">
            <div class="title-section">
                <h1 class="main-title">登录系统</h1>
                <p class="subtitle">毛玻璃质感，现代化体验</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <div class="input-container">
                        <input type="email" class="form-input" placeholder=" " required>
                        <label class="floating-label">邮箱地址</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <input type="password" class="form-input" placeholder=" " required>
                        <label class="floating-label">密码</label>
                    </div>
                </div>
                
                <div class="form-links">
                    <label class="checkbox-group">
                        <input type="checkbox" class="custom-checkbox">
                        记住登录状态
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="login-btn">立即登录</button>
                
                <div class="divider">
                    <span>新用户？</span>
                </div>
                
                <div class="signup-prompt">
                    还没有账户？ <a href="#" class="signup-link">免费注册</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // 页面加载动画和交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 浮动标签效果
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                // 检查初始值
                if (input.value) {
                    input.nextElementSibling.style.top = '-8px';
                    input.nextElementSibling.style.fontSize = '12px';
                }
                
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // 添加键盘导航支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.classList.contains('form-input')) {
                    const inputs = Array.from(document.querySelectorAll('.form-input'));
                    const currentIndex = inputs.indexOf(e.target);
                    if (currentIndex < inputs.length - 1) {
                        inputs[currentIndex + 1].focus();
                    }
                }
            });

            // 添加鼠标移动视差效果
            document.addEventListener('mousemove', function(e) {
                const card = document.querySelector('.frosted-card');
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                const rotateX = (y / rect.height) * 5;
                const rotateY = (x / rect.width) * -5;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            // 鼠标离开时重置
            document.addEventListener('mouseleave', function() {
                const card = document.querySelector('.frosted-card');
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>
</body>
</html>
