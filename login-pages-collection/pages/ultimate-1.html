<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来科技登录 - 柔和光影</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 未来科技背景动画 */
        .tech-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0,188,212,0.1) 0%, rgba(0,188,212,0) 70%),
                linear-gradient(90deg, rgba(178,235,242,0.5) 1px, transparent 1px) 0% 0% / 30px 30px,
                linear-gradient(rgba(178,235,242,0.5) 1px, transparent 1px) 0% 0% / 30px 30px;
            animation: techGrid 15s linear infinite;
            z-index: 1;
        }

        @keyframes techGrid {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        /* 浮动光点 */
        .light-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #80deea;
            border-radius: 50%;
            box-shadow: 0 0 10px #80deea, 0 0 20px #80deea;
            animation: dotFloat 10s linear infinite;
            opacity: 0;
        }

        @keyframes dotFloat {
            0% {
                transform: translate(var(--x-start), var(--y-start)) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x-end), var(--y-end)) scale(1.2);
                opacity: 0;
            }
        }

        /* 主容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* 科技卡片 */
        .tech-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(178, 235, 242, 0.5);
            padding: 50px 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(178, 235, 242, 0.3);
            animation: cardSlideIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 标题区域 */
        .header-content {
            text-align: center;
            margin-bottom: 40px;
        }

        .card-title {
            font-size: 2.8rem;
            font-weight: 600;
            color: #00bcd4;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
            animation: titleGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 5px rgba(0, 188, 212, 0.3); }
            to { text-shadow: 0 0 20px rgba(0, 188, 212, 0.8), 0 0 30px rgba(0, 188, 212, 0.5); }
        }

        .card-subtitle {
            color: #4dd0e1;
            font-size: 1.1rem;
            font-weight: 400;
            animation: subtitleFade 1s ease-out 0.5s both;
        }

        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .tech-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #80deea;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            color: #00bcd4;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .tech-input::placeholder {
            color: #4dd0e1;
        }

        .tech-input:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 0 4px rgba(0, 188, 212, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }

        /* 登录按钮 */
        .tech-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #00bcd4, #00acc1);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 32px 0 24px;
            position: relative;
            overflow: hidden;
        }

        .tech-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 188, 212, 0.3);
        }

        .tech-btn:active {
            transform: translateY(-1px);
        }

        /* 功能选项 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            color: #4dd0e1;
            font-size: 0.95rem;
        }

        .tech-checkbox {
            margin-right: 8px;
            accent-color: #00bcd4;
            transform: scale(1.1);
        }

        .forgot-link {
            color: #00acc1;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: #00bcd4;
        }

        /* 分割线 */
        .tech-divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .tech-divider::before {
            content: ">";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #80deea;
            font-size: 1.2em;
            animation: dividerPulse 2s infinite alternate;
        }

        .tech-divider::after {
            content: ">";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%) rotateY(180deg);
            color: #80deea;
            font-size: 1.2em;
            animation: dividerPulse 2s infinite alternate reverse;
        }

        @keyframes dividerPulse {
            0% { opacity: 0.5; transform: translateY(-50%) scale(1); }
            100% { opacity: 1; transform: translateY(-50%) scale(1.1); }
        }

        .tech-divider span {
            background: rgba(255, 255, 255, 0.9);
            color: #4dd0e1;
            padding: 0 20px;
            font-size: 0.9rem;
        }

        /* 社交登录 */
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #80deea;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            color: #00bcd4;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #00acc1;
            color: #00acc1;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        /* 注册链接 */
        .signup-section {
            text-align: center;
            color: #4dd0e1;
            font-size: 0.95rem;
        }

        .signup-link {
            color: #00acc1;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: #00bcd4;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(178, 235, 242, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00bcd4;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            background: #ffffff;
            border-color: #00acc1;
            color: #00acc1;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .tech-card {
                padding: 40px 24px;
                margin: 20px;
            }
            
            .card-title {
                font-size: 2.2rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        /* 加载动画 */
        .loading-tech {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">←</a>

    <!-- 未来科技背景动画 -->
    <div class="tech-bg"></div>

    <!-- 浮动光点 -->
    <div class="light-dots" id="light-dots-container"></div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="tech-card">
            <div class="header-content">
                <h1 class="card-title">未来科技</h1>
                <p class="card-subtitle">连接未来，探索无限</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" class="tech-input" placeholder="您的账户ID" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" class="tech-input" placeholder="您的安全密码" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-group">
                        <input type="checkbox" class="tech-checkbox">
                        记住设备
                    </label>
                    <a href="#" class="forgot-link">忘记密码？</a>
                </div>
                
                <button type="submit" class="tech-btn">
                    <span>进入系统</span>
                </button>
                
                <div class="tech-divider">
                    <span>或通过</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">量子网络</button>
                    <button type="button" class="social-btn">AI助手</button>
                    <button type="button" class="social-btn">生物识别</button>
                </div>
                
                <div class="signup-section">
                    还没有账户？ <a href="#" class="signup-link">注册新用户</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // 创建浮动光点
        function createLightDots() {
            const container = document.getElementById('light-dots-container');
            const count = 25;
            for (let i = 0; i < count; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.setProperty('--x-start', Math.random() * window.innerWidth + 'px');
                dot.style.setProperty('--y-start', Math.random() * window.innerHeight + 'px');
                dot.style.setProperty('--x-end', Math.random() * window.innerWidth + 'px');
                dot.style.setProperty('--y-end', Math.random() * window.innerHeight + 'px');
                dot.style.animationDelay = Math.random() * 10 + 's';
                dot.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(dot);
            }
        }

        // 页面加载动画和交互效果
        document.addEventListener('DOMContentLoaded', function() {
            createLightDots();

            // 按钮点击效果
            const loginBtn = document.querySelector('.tech-btn');
            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                const btnText = this.querySelector('span');
                const originalText = btnText.textContent;
                
                btnText.innerHTML = '连接中 <span class="loading-tech"></span>';
                this.disabled = true;
                
                setTimeout(() => {
                    btnText.textContent = '连接成功！';
                    this.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                }, 1500);
                
                setTimeout(() => {
                    btnText.textContent = originalText;
                    this.style.background = 'linear-gradient(135deg, #00bcd4, #00acc1)';
                    this.disabled = false;
                    alert('登录成功！这是一个演示页面。');
                }, 3000);
            });

            // 鼠标移动视差效果
            document.addEventListener('mousemove', function(e) {
                const card = document.querySelector('.tech-card');
                const bg = document.querySelector('.tech-bg');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const cardXOffset = (x - 0.5) * 10;
                const cardYOffset = (y - 0.5) * 10;
                card.style.transform = `translate(${cardXOffset}px, ${cardYOffset}px)`;

                const bgXOffset = (x - 0.5) * 20;
                const bgYOffset = (y - 0.5) * 20;
                bg.style.transform = `translate(${bgXOffset}px, ${bgYOffset}px)`;
            });
        });
    </script>
</body>
</html>
