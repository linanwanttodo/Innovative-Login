<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复古未来登录 - 柔和科幻</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 复古未来背景动画 */
        .retro-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%),
                linear-gradient(90deg, rgba(199,210,254,0.5) 1px, transparent 1px) 0% 0% / 50px 50px,
                linear-gradient(rgba(199,210,254,0.5) 1px, transparent 1px) 0% 0% / 50px 50px;
            animation: retroGrid 20s linear infinite;
            z-index: 1;
        }

        @keyframes retroGrid {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        /* 扫描线效果 */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.1) 50%);
            background-size: 100% 4px;
            animation: scanlineMove 5s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes scanlineMove {
            from { background-position: 0% 0%; }
            to { background-position: 0% 100%; }
        }

        /* 主容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* 复古卡片 */
        .retro-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid rgba(199, 210, 254, 0.5);
            padding: 40px 30px;
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(199, 210, 254, 0.3);
            animation: cardAppear 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 标题区域 */
        .header-content {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4338ca;
            margin-bottom: 8px;
            text-shadow: 0 0 5px rgba(67, 56, 202, 0.3);
            animation: titleScan 1.5s ease-in-out infinite alternate;
        }

        @keyframes titleScan {
            0% { text-shadow: 0 0 5px rgba(67, 56, 202, 0.3); }
            100% { text-shadow: 0 0 15px rgba(67, 56, 202, 0.8), 0 0 20px rgba(67, 56, 202, 0.5); }
        }

        .card-subtitle {
            color: #6366f1;
            font-size: 1rem;
            font-weight: 400;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .retro-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #a78bfa;
            border-radius: 8px;
            background: #f0f2ff;
            color: #4338ca;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .retro-input::placeholder {
            color: #818cf8;
        }

        .retro-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: #ffffff;
        }

        /* 登录按钮 */
        .retro-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6366f1, #4338ca);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0 20px;
            position: relative;
            overflow: hidden;
        }

        .retro-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 56, 202, 0.2);
        }

        .retro-btn:active {
            transform: translateY(0);
        }

        /* 功能选项 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            color: #6366f1;
            font-size: 0.9rem;
        }

        .retro-checkbox {
            margin-right: 8px;
            accent-color: #6366f1;
        }

        .forgot-link {
            color: #4338ca;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: #6366f1;
        }

        /* 分割线 */
        .retro-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .retro-divider::before {
            content: ">";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #a78bfa;
            font-size: 1.1em;
            animation: dividerFlash 1.5s infinite alternate;
        }

        .retro-divider::after {
            content: ">";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%) rotateY(180deg);
            color: #a78bfa;
            font-size: 1.1em;
            animation: dividerFlash 1.5s infinite alternate reverse;
        }

        @keyframes dividerFlash {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .retro-divider span {
            background: rgba(255, 255, 255, 0.85);
            color: #818cf8;
            padding: 0 15px;
            font-size: 0.85rem;
        }

        /* 社交登录 */
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #a78bfa;
            border-radius: 8px;
            background: #f0f2ff;
            color: #6366f1;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #4338ca;
            color: #4338ca;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(67, 56, 202, 0.1);
        }

        /* 注册链接 */
        .signup-section {
            text-align: center;
            color: #6366f1;
            font-size: 0.9rem;
        }

        .signup-link {
            color: #4338ca;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: #6366f1;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(199, 210, 254, 0.5);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6366f1;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            background: #ffffff;
            border-color: #4338ca;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(67, 56, 202, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .retro-card {
                padding: 30px 20px;
                margin: 15px;
            }
            
            .card-title {
                font-size: 2rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        /* 加载动画 */
        .loading-retro {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">←</a>

    <!-- 复古未来背景动画 -->
    <div class="retro-bg"></div>

    <!-- 扫描线效果 -->
    <div class="scanline"></div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="retro-card">
            <div class="header-content">
                <h1 class="card-title">未来之窗</h1>
                <p class="card-subtitle">探索过去，连接未来</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" class="retro-input" placeholder="您的未来ID" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" class="retro-input" placeholder="您的时间密码" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-group">
                        <input type="checkbox" class="retro-checkbox">
                        记住我的时空舱
                    </label>
                    <a href="#" class="forgot-link">忘记时间密码？</a>
                </div>
                
                <button type="submit" class="retro-btn">
                    <span>穿越时空</span>
                </button>
                
                <div class="retro-divider">
                    <span>或通过</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">时间管理局</button>
                    <button type="button" class="social-btn">平行宇宙</button>
                    <button type="button" class="social-btn">未来科技</button>
                </div>
                
                <div class="signup-section">
                    还没有时空账户？ <a href="#" class="signup-link">注册新纪元</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // 页面加载动画和交互效果
        document.addEventListener("DOMContentLoaded", function() {
            // 按钮点击效果
            const loginBtn = document.querySelector(".retro-btn");
            loginBtn.addEventListener("click", function(e) {
                e.preventDefault();
                
                const btnText = this.querySelector("span");
                const originalText = btnText.textContent;
                
                btnText.innerHTML = "穿越中 <span class=\"loading-retro\"></span>";
                this.disabled = true;
                
                setTimeout(() => {
                    btnText.textContent = "穿越成功！";
                    this.style.background = "linear-gradient(135deg, #48bb78, #38a169)";
                }, 1500);
                
                setTimeout(() => {
                    btnText.textContent = originalText;
                    this.style.background = "linear-gradient(135deg, #6366f1, #4338ca)";
                    this.disabled = false;
                    alert("登录成功！这是一个演示页面。");
                }, 3000);
            });

            // 鼠标移动视差效果
            document.addEventListener("mousemove", function(e) {
                const card = document.querySelector(".retro-card");
                const bg = document.querySelector(".retro-bg");
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const cardXOffset = (x - 0.5) * 10;
                const cardYOffset = (y - 0.5) * 10;
                card.style.transform = `translate(${cardXOffset}px, ${cardYOffset}px)`;

                const bgXOffset = (x - 0.5) * 20;
                const bgYOffset = (y - 0.5) * 20;
                bg.style.transform = `translate(${bgXOffset}px, ${bgYOffset}px)`;
            });
        });
    </script>
</body>
</html>
