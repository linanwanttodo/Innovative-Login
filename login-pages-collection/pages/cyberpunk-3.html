<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故障艺术登录 - 数字废土</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        /* 故障背景 */
        .glitch-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 0, 0.03) 2px,
                    rgba(255, 0, 0, 0.03) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 2px,
                    rgba(0, 255, 0, 0.03) 4px
                );
            animation: bgGlitch 0.3s infinite;
            z-index: 1;
        }

        @keyframes bgGlitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* 数字噪点 */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><filter id="noise"><feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.1"/></svg>');
            animation: noiseMove 0.2s infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes noiseMove {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(-15%, 10%); }
            90% { transform: translate(10%, 5%); }
        }

        /* 故障条纹 */
        .glitch-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .glitch-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff0040, #00ff40, #4000ff);
            animation: lineGlitch 0.1s infinite;
        }

        .glitch-line:nth-child(1) {
            top: 20%;
            animation-delay: 0s;
        }

        .glitch-line:nth-child(2) {
            top: 50%;
            animation-delay: 0.05s;
        }

        .glitch-line:nth-child(3) {
            top: 80%;
            animation-delay: 0.1s;
        }

        @keyframes lineGlitch {
            0%, 100% { 
                opacity: 0;
                transform: scaleX(0);
            }
            50% { 
                opacity: 1;
                transform: scaleX(1);
            }
        }

        /* 主容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* 故障卡片 */
        .glitch-card {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0040;
            border-radius: 0;
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: cardGlitch 2s infinite;
        }

        .glitch-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0040, #00ff40, #4000ff, #ff0040);
            z-index: -1;
            animation: borderGlitch 0.5s infinite;
        }

        .glitch-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: -1;
        }

        @keyframes cardGlitch {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(-2px, -2px); }
            30% { transform: translate(2px, 2px); }
            40% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            70% { transform: translate(2px, 2px); }
            80% { transform: translate(-2px, -2px); }
            90% { transform: translate(2px, 2px); }
        }

        @keyframes borderGlitch {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 标题区域 */
        .glitch-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .title-main {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff0040;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            position: relative;
            animation: titleGlitch 0.3s infinite;
        }

        .title-main::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 2px;
            color: #00ff40;
            z-index: -1;
            animation: glitchBefore 0.3s infinite;
        }

        .title-main::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: -2px;
            color: #4000ff;
            z-index: -2;
            animation: glitchAfter 0.3s infinite;
        }

        @keyframes titleGlitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitchBefore {
            0%, 100% { transform: translate(0); }
            33% { transform: translate(-2px, -2px); }
            66% { transform: translate(2px, -2px); }
        }

        @keyframes glitchAfter {
            0%, 100% { transform: translate(0); }
            33% { transform: translate(2px, 2px); }
            66% { transform: translate(-2px, 2px); }
        }

        .title-sub {
            color: #00ff40;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textFlicker 1s infinite;
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .glitch-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ff0040;
            border-radius: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff40;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .glitch-input::placeholder {
            color: rgba(0, 255, 64, 0.5);
            text-transform: uppercase;
        }

        .glitch-input:focus {
            outline: none;
            border-color: #00ff40;
            box-shadow: 
                0 0 20px rgba(0, 255, 64, 0.5),
                inset 0 0 20px rgba(0, 255, 64, 0.1);
            background: rgba(0, 0, 0, 0.9);
            animation: inputGlitch 0.1s;
        }

        @keyframes inputGlitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, -1px); }
        }

        /* 故障按钮 */
        .glitch-btn {
            width: 100%;
            padding: 18px;
            border: 2px solid #ff0040;
            border-radius: 0;
            background: rgba(255, 0, 64, 0.1);
            color: #ff0040;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px 0 25px;
            position: relative;
            overflow: hidden;
        }

        .glitch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 64, 0.3), transparent);
            transition: left 0.5s;
        }

        .glitch-btn:hover::before {
            left: 100%;
        }

        .glitch-btn:hover {
            background: rgba(255, 0, 64, 0.2);
            box-shadow: 
                0 0 30px rgba(255, 0, 64, 0.6),
                inset 0 0 30px rgba(255, 0, 64, 0.2);
            animation: btnGlitch 0.1s;
        }

        @keyframes btnGlitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
        }

        /* 功能区域 */
        .glitch-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .glitch-checkbox {
            display: flex;
            align-items: center;
            color: #00ff40;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .glitch-checkbox input {
            margin-right: 10px;
            accent-color: #00ff40;
        }

        .glitch-link {
            color: #4000ff;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        .glitch-link:hover {
            animation: linkGlitch 0.1s;
            text-shadow: 0 0 10px #4000ff;
        }

        @keyframes linkGlitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, -1px); }
        }

        /* 分割线 */
        .glitch-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .glitch-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff0040, transparent);
            animation: dividerGlitch 0.5s infinite;
        }

        @keyframes dividerGlitch {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .glitch-divider span {
            background: #000;
            color: #00ff40;
            padding: 0 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        /* 注册区域 */
        .signup-section {
            text-align: center;
            color: #00ff40;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .signup-link {
            color: #ff0040;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            animation: signupGlitch 0.1s;
            text-shadow: 0 0 15px #ff0040;
        }

        @keyframes signupGlitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, -1px); }
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff0040;
            border-radius: 0;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff0040;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
            font-family: 'Courier New', monospace;
            font-weight: 700;
        }

        .back-btn:hover {
            background: rgba(255, 0, 64, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
            animation: backGlitch 0.1s;
        }

        @keyframes backGlitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, -1px); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .glitch-card {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title-main {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .glitch-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">←</a>

    <!-- 故障背景 -->
    <div class="glitch-bg"></div>

    <!-- 数字噪点 -->
    <div class="noise"></div>

    <!-- 故障条纹 -->
    <div class="glitch-lines">
        <div class="glitch-line"></div>
        <div class="glitch-line"></div>
        <div class="glitch-line"></div>
    </div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="glitch-card">
            <div class="glitch-title">
                <h1 class="title-main" data-text="ERROR 404">ERROR 404</h1>
                <p class="title-sub">SYSTEM CORRUPTED</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" class="glitch-input" placeholder="USER_EMAIL" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="glitch-input" placeholder="ACCESS_CODE" required>
                </div>
                
                <div class="glitch-options">
                    <label class="glitch-checkbox">
                        <input type="checkbox">
                        SAVE_DATA
                    </label>
                    <a href="#" class="glitch-link">RECOVER_ACCESS</a>
                </div>
                
                <button type="submit" class="glitch-btn">HACK_IN</button>
                
                <div class="glitch-divider">
                    <span>NEW_USER</span>
                </div>
                
                <div class="signup-section">
                    NO_ACCESS? <a href="#" class="signup-link">CREATE_ACCOUNT</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // 页面加载动画和交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 添加随机故障效果
            function randomGlitch() {
                const elements = document.querySelectorAll('.title-main, .glitch-card, .glitch-input, .glitch-btn');
                const randomElement = elements[Math.floor(Math.random() * elements.length)];
                
                randomElement.style.animation = 'none';
                setTimeout(() => {
                    randomElement.style.animation = '';
                }, 10);
            }

            // 每隔随机时间触发故障效果
            setInterval(randomGlitch, Math.random() * 3000 + 1000);

            // 添加输入框故障效果
            const inputs = document.querySelectorAll('.glitch-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (Math.random() < 0.1) {
                        this.style.animation = 'inputGlitch 0.1s';
                        setTimeout(() => {
                            this.style.animation = '';
                        }, 100);
                    }
                });

                input.addEventListener('focus', function() {
                    this.style.textShadow = '0 0 10px #00ff40';
                });
                
                input.addEventListener('blur', function() {
                    this.style.textShadow = 'none';
                });
            });

            // 添加按钮故障效果
            const btn = document.querySelector('.glitch-btn');
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 模拟系统故障
                this.textContent = 'HACKING...';
                this.style.animation = 'btnGlitch 0.1s infinite';
                
                setTimeout(() => {
                    this.textContent = 'ACCESS_DENIED';
                    this.style.color = '#ff0040';
                    this.style.borderColor = '#ff0040';
                }, 1000);
                
                setTimeout(() => {
                    this.textContent = 'RETRY_ACCESS';
                    this.style.color = '#00ff40';
                    this.style.borderColor = '#00ff40';
                    this.style.animation = '';
                }, 2000);
                
                setTimeout(() => {
                    this.textContent = 'HACK_IN';
                    this.style.color = '#ff0040';
                    this.style.borderColor = '#ff0040';
                }, 3000);
            });

            // 添加键盘音效模拟
            document.addEventListener('keydown', function(e) {
                if (e.target.classList.contains('glitch-input')) {
                    // 随机故障效果
                    if (Math.random() < 0.05) {
                        e.target.style.animation = 'inputGlitch 0.1s';
                        setTimeout(() => {
                            e.target.style.animation = '';
                        }, 100);
                    }
                }
            });

            // 添加鼠标移动故障效果
            document.addEventListener('mousemove', function(e) {
                if (Math.random() < 0.01) {
                    const card = document.querySelector('.glitch-card');
                    card.style.animation = 'cardGlitch 0.1s';
                    setTimeout(() => {
                        card.style.animation = 'cardGlitch 2s infinite';
                    }, 100);
                }
            });
        });
    </script>
</body>
</html>
