<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽象粒子登录 - 宇宙之门</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: #0a0a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0a0a1a;
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: 1;
        }

        /* 主容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* 抽象卡片 */
        .abstract-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 50px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: cardEntrance 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 标题区域 */
        .header-content {
            text-align: center;
            margin-bottom: 40px;
        }

        .card-title {
            font-size: 3.2rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: titleShine 2s ease-in-out infinite alternate;
        }

        @keyframes titleShine {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.2); }
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            font-weight: 300;
            animation: subtitleFadeIn 1s ease-out 0.5s both;
        }

        @keyframes subtitleFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-field {
            position: relative;
        }

        .abstract-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .abstract-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .abstract-input:focus {
            outline: none;
            border-color: #6a0dad;
            box-shadow: 0 0 0 4px rgba(106, 13, 173, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        /* 登录按钮 */
        .abstract-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 18px;
            background: linear-gradient(135deg, #6a0dad, #8a2be2);
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 32px 0 24px;
            position: relative;
            overflow: hidden;
        }

        .abstract-btn::before {
            content: ">";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8em;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .abstract-btn:hover::before {
            left: 10px;
            opacity: 1;
        }

        .abstract-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(106, 13, 173, 0.4);
        }

        .abstract-btn:active {
            transform: translateY(-1px);
        }

        .abstract-btn span {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .abstract-btn:hover span {
            transform: translateX(15px);
        }

        /* 功能选项 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        .abstract-checkbox {
            margin-right: 8px;
            accent-color: #6a0dad;
            transform: scale(1.2);
        }

        .forgot-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-link::after {
            content: ">";
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .forgot-link:hover::after {
            right: -10px;
            opacity: 1;
        }

        .forgot-link:hover {
            color: #8a2be2;
        }

        /* 分割线 */
        .abstract-divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .abstract-divider::before {
            content: ">";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.15);
            font-size: 1.5em;
            animation: dividerPulse 2s infinite alternate;
        }

        .abstract-divider::after {
            content: ">";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%) rotateY(180deg);
            color: rgba(255, 255, 255, 0.15);
            font-size: 1.5em;
            animation: dividerPulse 2s infinite alternate reverse;
        }

        @keyframes dividerPulse {
            0% { opacity: 0.5; transform: translateY(-50%) scale(1); }
            100% { opacity: 1; transform: translateY(-50%) scale(1.1); }
        }

        .abstract-divider span {
            background: #0a0a1a;
            color: rgba(255, 255, 255, 0.4);
            padding: 0 20px;
            font-size: 1rem;
        }

        /* 社交登录 */
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #6a0dad;
            color: #6a0dad;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 13, 173, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        /* 注册链接 */
        .signup-section {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        .signup-link {
            color: #8a2be2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: #6a0dad;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: #6a0dad;
            color: #6a0dad;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(106, 13, 173, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .abstract-card {
                padding: 40px 24px;
                margin: 20px;
            }
            
            .card-title {
                font-size: 2.5rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        /* 加载动画 */
        .loading-abstract-3 {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">←</a>

    <!-- 粒子背景 -->
    <div id="particles-js"></div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="abstract-card">
            <div class="header-content">
                <h1 class="card-title">宇宙之门</h1>
                <p class="card-subtitle">探索未知，连接未来</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <div class="input-field">
                        <input type="email" class="abstract-input" placeholder="您的宇宙ID" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-field">
                        <input type="password" class="abstract-input" placeholder="您的星际密码" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-group">
                        <input type="checkbox" class="abstract-checkbox">
                        记住我的飞船
                    </label>
                    <a href="#" class="forgot-link">忘记星际密码？</a>
                </div>
                
                <button type="submit" class="abstract-btn">
                    <span>穿越虫洞</span>
                </button>
                
                <div class="abstract-divider">
                    <span>或通过</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">星际联盟</button>
                    <button type="button" class="social-btn">银河联邦</button>
                    <button type="button" class="social-btn">量子网络</button>
                </div>
                
                <div class="signup-section">
                    还没有星际账户？ <a href="#" class="signup-link">注册新星</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // 粒子JS配置
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // 页面加载动画和交互效果
        document.addEventListener("DOMContentLoaded", function() {
            // 按钮点击效果
            const loginBtn = document.querySelector(".abstract-btn");
            loginBtn.addEventListener("click", function(e) {
                e.preventDefault();
                
                const btnText = this.querySelector("span");
                const originalText = btnText.textContent;
                
                btnText.innerHTML = "穿越中 <span class=\"loading-abstract-3\"></span>";
                this.disabled = true;
                
                setTimeout(() => {
                    btnText.textContent = "穿越成功！";
                    this.style.background = "linear-gradient(135deg, #48bb78, #38a169)";
                }, 1500);
                
                setTimeout(() => {
                    btnText.textContent = originalText;
                    this.style.background = "linear-gradient(135deg, #6a0dad, #8a2be2)";
                    this.disabled = false;
                    alert("登录成功！这是一个演示页面。");
                }, 3000);
            });

            // 鼠标移动视差效果
            document.addEventListener("mousemove", function(e) {
                const card = document.querySelector(".abstract-card");
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const xOffset = (x - 0.5) * 20;
                const yOffset = (y - 0.5) * 20;
                
                card.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
</html>
